<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function startTime() {
      var today = new Date();

      var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

      var month_ = months[today.getMonth()];
      var date_ = today.getDate();
      var year_ = today.getFullYear();

      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);

      var hour_ = h - (h >= 12 ? 12 : 0);
      var period = h >= 12 ? 'PM' : 'AM';
      document.getElementById('date-txt').innerHTML = month_ + " " + date_ + ", " +year_;
      document.getElementById('time-txt').innerHTML = hour_ + ":" + m + " " +period;
      var t = setTimeout(startTime, 500);
    }
    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }
    </script>
  </script>
</head>
<body onload="startTime()">

<div class="jumbotron text-center">
  <h2 id="date-txt"></h2>
  <h1 id="time-txt"></h1>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="card jumbotron  text-center">
        <div class="card-img-overlay">
          <h1 class="card-title">REGULAR</h1>
        </div>
      </div>
    </div> 
    <div class="col-sm-6">
      <div class="card jumbotron text-center">
        <div class="card-img-overlay">
          <h1 class="card-title">PRIORITY</h1>
        </div>
      </div>
    </div> 
  </div>
</div>

</body>
</html>
